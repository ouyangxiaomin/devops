apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
spec:
  rules:
  - host: traefik.test.io
    http:
      paths:
      - path: /my-nginx
        backend:
          serviceName: my-nginx
          servicePort: 80
      - path: /frontend
        backend:
          serviceName: frontend
          servicePort: 80
  - host: traefik.nginx.io
    http:
      paths:
      - path: /
        backend:
          serviceName: my-nginx
          servicePort: 80
  - host: traefik.frontend.io
    http:
      paths:
      - path: /
        backend:
          serviceName: frontend
          servicePort: 80

